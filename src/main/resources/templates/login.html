<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Cloud School</title>
<meta name="keywords" content="Cloud School">
<meta name="description" content="Cloud School">

<script>
	if (window.top !== window.self) {
		window.top.location = window.location;
	}
</script>

</head>

<body >
	<div>
		<h4>
			欢迎使用 <strong>Cloud School</strong>
		</h4>

		<div>
			<form id="signupForm">
				<h4 >欢迎登录：</h4>
				<input type="text" name="username" placeholder="用户名" />
				<input type="password" name="password" placeholder="密码" />
				账号&nbsp; <strong>admin</strong>&nbsp;&nbsp;密码&nbsp;<strong>123456</strong>
				<button onclick="login()">登录</button>
			</form>
		</div>

	</div>
	<script src="/js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
	<script type="text/javascript">

		function login() {
			$.ajax({
				type : "POST",
				url : "/login",
				data : $('#signupForm').serialize(),
				success : function(r) {
					alert("登录成功！");
					console.log("这里有问题")
				     window.location.href = "/user/hello";
				},
				error:function () {
					alert("登录失败！");
					console.log("fail!");
				}
			});
		}
	</script>
</body>
</html>
